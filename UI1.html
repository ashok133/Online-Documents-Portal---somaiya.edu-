 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>



    </head>

    <body background="img/backgrou.jpg">
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

     
	  
	  <div class="container">
	  <div>
	  
	  
<img src="img/banner.png" width="70%" height="70%" style="margin-left:-4em">
	  
        

        
		<h3>Welcome.</h3>
		<h5>Please provide your credentials to login.</h5>
		<br>
		<form class="col s12">
      
      <div class="row">
        <div class="input-field col s6 ">
		<i class="material-icons prefix">account_circle</i>
          <input id="email" type="email" class="validate">
          <label for="email">SVV ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 ">
		<i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div>
	  <button class="btn waves-effect waves-light" type="submit" name="action">Login
    <i class="material-icons right">send</i>
    <br>
    <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-left: 2em;">Reset
    <i class="material-icons right">clear</i>
    </div>
  </button>
    </form>

    </div>
    
      </div>



	  
	 
	  
	  
	  
    </body>
  </html>
